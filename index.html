<html>
  <head>
    <title>Difference Comparison</title>
    <script src="diff.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <textarea
      name="text1"
      rows="10"
      cols="50"
      style="width: 48vw; float: left; margin-left: 1vw"
      placeholder="Enter text here to start comparison..."
    ></textarea>
    <textarea
      name="text2"
      rows="10"
      cols="50"
      style="width: 48vw; float: right; margin-right: 1vw"
      placeholder="Enter different text here to compare to the first text area."
    ></textarea>
    <br />
    <input
      type="submit"
      value="Show Differences"
      onclick="Compare()"
      style="margin-left: 1vw"
    />
    <div id="comparisonResult"></div>
  </body>
</html>
